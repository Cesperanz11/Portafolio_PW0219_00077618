<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Formulario Fake</h1>
    <form>
    <fieldset>
        <legend>Personal info</legend>
        <label for="name">Name</label>
        <input type="text" placeholder="Cesar">
        <input type="text" placeholder="Eduardo">
        <br></br>
        <label for="lastName">Last names</label>
        <input type="text" placeholder="Apellido1">
        <input type="text" placeholder="Apellido2">
        <br></br>
        <label for="bod">Birthday</label>
        <input type="date">
        <br></br>
        <label for="Gender">Gender</label>
        <input type="radio" name="F" value="M">
        <label for="M">M</label>
        <input type="radio" name="F" value="F">
        <label for="F">F</label>
        <input type="radio" name="F" value="O">
        <label for="O">O</label>
    </fieldset>
    <fieldset>
            <legend>Sign up info</legend>
        <label for="email">E-mail</label>
        <input type="text" placeholder="user@mail.com">
        <br><br>
        <label for="password">Password</label>
        <input type="text" placeholder="password">
        <br><br>
        <label for="verifyPassword">Verify password</label>
        <input type="text" placeholder="password">
        </fieldset>
        <input type="submit" name="submitButton" value="Submit">
        <input type="submit" name="resetButton" value="Reset Fields">
</form>
</body>
</html>
